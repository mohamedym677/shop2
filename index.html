<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>


    <section class="main-wrap">
        <div class="product">

            <div class="image-gallery">

                <img src="image/1.png" id="productImg" name="j">

                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>

            </div>



            <div class="product-datails">

                <div class="datails">

                    <h2>Edgar Moran Kobhy Chair</h2>
                    <h3>$150.00</h3>
                    <h4>35% OFF</h4>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit error consectetur
                        suscipit, eius recusandae iusto iure quaerat adipisci consequuntur, doloribus quidem eum optio
                        consequatur labore
                        possimus at exercitationem.</p>

                </div>
                <div class="sizes">

                    <form class="form">

                        <div class="select-size">
                            <h3>Size</h3>
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>
                            </label>

                            <label for="m">
                                <input type="radio" name="size" id="m">
                                <span>M</span>
                            </label>

                            <label for="lg">
                                <input type="radio" name="size" id="lg">
                                <span>L</span>
                            </label>

                            <label for="xl">
                                <input type="radio" name="size" id="xl">
                                <span>XL</span>
                            </label>

                            <label for="xxl">
                                <input type="radio" name="size" id="xxl">
                                <span>XXL</span>
                            </label>

                    </form>

                </div>
                <div class="colors">

                    <form class="form">

                        <div class="select-color">
                            <h3>Color:</h3>
                            <label for="red">
                                <input type="radio" name="color" id="red">
                                <span class="color-1"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green">
                                <span class="color-2"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue">
                                <span class="color-3"></span>
                            </label>
                            <label for="yellow">
                                <input type="radio" name="color" id="yellow">
                                <span class="color-4"></span>
                            </label>
                        </div>

                    </form>

                </div>

                <div class="quantity">

                    <div class="select-quantity">
                        <h3>Quantity:</h3>
                        <input type="number" name="quantity" min="1" value="1">
                    </div>

                </div>

                <div class="sub-btn">
                    <button class="submit"> <span class="k">Buy</span> Now</button>
                </div>





            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
